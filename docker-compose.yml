services:
  app:
    build: .
    ports:
      - "8090:8080"
    networks:
      - s-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/docker
      SPRING_DATASOURCE_USERNAME: navin
      SPRING_DATASOURCE_PASSWORD: 1234

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: docker
      MYSQL_USER: navin
      MYSQL_PASSWORD: 1234
    ports:
      - "5433:3306"
    networks:
      - s-network
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:

networks:
  s-network:
    driver: bridge
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
